<div class="c-card">
  <figure class="c-card__figure">
    <video
      ref="videoRef"
      class="c-card__figure__video"
      autoplay
      muted
      playsinline
      loop
    >
      <!-- <source :src="require('~/assets/video/video.mp4')" type="video/mp4" /> -->
    </video>
    <!-- <Logo class="w-12 h-12 absolute" /> -->
    <div class="c-card__timer">
      <span>05h 32m 01s left </span>
      <!-- <AuctionsIcon class="c-card__auction-icon" /> -->
    </div>
  </figure>
  <div class="c-card__body">
    <h1 class="c-card__title mb-4">
      {{ name }}
    </h1>
    <p class="mb-4">
      {{ description }}
    </p>
    <div class="d-flex flex-row mb-2">
      <span class="c-card__safe icon safe mb-2 mr-2"></span>
      <span class="c-card__info">Digi Safe</span>
    </div>
    <div class="d-flex flex-row">
      <span class="c-card__safe icon collections mr-2"></span>
      <span class="c-card__info">The El Sputnik Colelction</span>
    </div>
    <!-- <Arrow class="c-card__arrow" /> -->
  </div>
</div>
