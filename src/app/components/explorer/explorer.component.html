<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 col-sm-8 p-t-10 p-b-6">
      <span class="section-title"
        ><span class="icon binoculars"></span>Explore</span
      >
    </div>
    <div class="col-lg-2 col-sm-4 p-t-10 p-b-6">
      <a [routerLink]="['/explorer/create']" class="btn btn-primary btn-menu">
        <div class="icon box"></div>
        <div class="separator"></div>
        <span class="btn-title">Sell</span>
      </a>
    </div>
    <div class="solid"></div>
  </div>
  <div>
    <div class="row" *ngIf="nftList == null">
      <div class="col">
        <div class="mx-auto text-center mt-4">
          <app-loading></app-loading>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="nftList && nftList.length == 0">
      <div class="col">
        <div class="mx-auto text-center mt-4">
          <b>There are no NFTs for sale at this moment. Come back soon!</b>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="nftList != null">
      <div
        *ngFor="let nft of nftList"
        class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-t-40"
      >
        <app-digi-card
          *ngIf="nft.address == digibleNftAddress"
          id="{{ nft.id }}"
          price="{{ nft.price }}"
        ></app-digi-card>
        <app-market-card
          *ngIf="nft.address != digibleNftAddress"
          id="{{ nft.id }}"
          price="{{ nft.price }}"
          address="{{ nft.address }}"
        ></app-market-card>
      </div>
    </div>

    <div class="row center p-t-10">
      <div class="col-lg-12">
        <button *ngIf="loading" class="btn btn-primary mt-4 mb-4">. . .</button>
        <button
          *ngIf="!loading && nftList != null && !endReached"
          class="btn btn-primary mt-4 mb-4"
          (click)="loadMore()"
        >
          Load more
        </button>
      </div>
    </div>
  </div>
</div>
