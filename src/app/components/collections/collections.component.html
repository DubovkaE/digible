<div class="container p-b-40 page-top">
  <div class="row c-page-title">
    <div class="col-7 p-t-10 p-b-6">
      <span class="section-title"><span class="icon collections"></span>Collections</span>
    </div>
   <!--  <div class="col-3">
      <span class="c-collections__leaderboard">
        <a [routerLink]="['/collections/leaderboard']" class="item-menu">
          <span>Leaderboard</span>
        </a>
      </span>
    </div> -->
    <div class="solid mt-4"></div>
  </div>
  <div class="row" *ngIf="!searchReady">
    <div class="col">
      <div class="mx-auto text-center mt-4 text-white">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="nftList && nftList.length == 0">
    <div class="col">
      <div class="mx-auto text-center mt-4 text-white">
        <b>No data available</b>
      </div>
    </div>
  </div>
  <div class="row" id="list-result" *ngIf="searchReady">
    <div class="block-collection">
      <div class="collection-card-blocks">
        <div
          *ngFor="let dos of leaders; let i = index"
          class="col-xl-4 col-lg-4 col-md-6 col-sm-6"
        >
          <a href="{{ dos.link }}" class="c-collection">
            <div class="c-collection__image">
              <img
                width="100%"
                height="100%"
                src="/assets/images/home/home-1.jpeg"
                alt=""
              />
            </div>
            <div class="c-collection__circle">
              <span class="icon collections"></span>
            </div>
            <div class="c-collection__body">
              <h2 class="c-collection__title mb-2">{{ dos.username }}</h2>
              <h3 class="c-collection__title">{{ dos.countNFT }}</h3>
            </div>
          </a>
        </div>
        <!--  <div
          class="col-xl-4 col-lg-4 col-md-6 col-sm-6"
          *ngFor="let kol of dos[1]"
        >
          <app-digi-card
            class="c-card-container"
            id="{{ kol.id }}"
            price="{{ kol.price }}"
            auction="{{ kol.auction }}"
          ></app-digi-card>
        </div> -->
      </div>
    </div>
  </div>

  <!-- <div class="row center p-t-10">

      <button

        class="btn btn-primary mt-4 mb-4"
        (click)="loadMore()"
      >
        Load more
      </button>
    </div>
  </div> -->
</div>
