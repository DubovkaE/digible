<div class="container page-top" *ngIf="!loading">
  <div class="row c-page-title">
    <div class="col-12 p-t-10 p-b-6">
      <div class="section-title">
        <span class="icon auctions"></span>
        <span>Auctions</span>
      </div>
    </div>
    <div class="solid mt-4 mb-4"></div>
  </div>
  <div class="row" *ngIf="nftList == null">
    <div class="col">
      <div class="mx-auto text-center mt-4 mb-4">
        <app-loading></app-loading>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="nftList && nftList.length == 0">
    <div class="col">
      <div class="mx-auto text-center mt-4 mb-4 c-auctions__text">
        <b>There are no auctions at this moment. Come back soon!</b>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="nftList != null">
    <div
      *ngFor="let nft of nftList"
      class="col-xl-4 col-lg-4 col-md-6 col-sm-6"
    >
      <app-digi-card
        loading="{{loading}}"
        view="auctions"
        class="c-card-container"
        id="{{ nft.id }}"
        auction="{{ nft.auction }}"
      ></app-digi-card>
    </div>
  </div>
  <div class="row center p-t-10">
    <div class="col-lg-12">
      <button *ngIf="loading" class="btn btn-primary mt-4 mb-4">. . .</button>
      <button
        *ngIf="!loading && nftList != null && !endReached"
        class="btn btn-primary mt-4 mb-4"
        (click)="loadMore()"
      >
        Load more
      </button>
    </div>
  </div>
</div>
