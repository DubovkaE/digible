<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-t-10 p-b-6">
      <span class="section-title"><span class="icon fire"></span>Auctions</span>
    </div>
    <div class="solid"></div>
  </div>

  <div class="row" *ngIf="nftList == null">
    <div class="col">
      <div class="mx-auto text-center mt-4">
        <app-loading></app-loading>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="nftList && nftList.length == 0">
    <div class="col">
      <div class="mx-auto text-center mt-4">
        <b>There are no auctions at this moment. Come back soon!</b>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="nftList != null">
    <div
      *ngFor="let nft of nftList"
      class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-t-40"
    >
      <app-digi-card
        id="{{ nft.id }}"
        auction="{{ nft.auction }}"
      ></app-digi-card>
    </div>
  </div>
  <div class="row center p-t-10">
    <div class="col-lg-12">
      <button *ngIf="loading" class="btn btn-primary mt-4 mb-4">. . .</button>
      <button
        *ngIf="!loading && nftList != null && !endReached"
        class="btn btn-primary mt-4 mb-4"
        (click)="loadMore()"
      >
        Load more
      </button>
    </div>
  </div>
</div>
